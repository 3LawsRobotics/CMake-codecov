language: c

matrix:
  include:
    - os: linux
      compiler: gcc
    - os: linux
      compiler: clang

    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
    - os: linux
      dist: trusty
      sudo: required
      compiler: clang

    - os: osx
      compiler: gcc
    - os: osx
      compiler: clang


addons:
  apt:
    sources:
      - kalakris-cmake
    packages:
      - cmake
      - lcov

before_install:
  - pip install --user codecov
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update --quiet ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install lcov; fi


script:
  - mkdir build && cd build
  - cmake .. -DENABLE_COVERAGE=On && make && make test
  - make gcov
  - make lcov

after_success:
  - codecov
